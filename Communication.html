<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Communication</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><h1><b>Cummunication</b></h1></a>
  </div>
    </nav>
    <br>
    <div class="row">

      <!-- Left: Contacts -->
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            <h5>Contacts</h5>
          </div>
          <ul class="list-group list-group-flush nav nav-pills flex-column" id="chatTab" role="tablist">
            <li class="list-group-item">
              <a class="nav-link active" id="alice-tab" data-bs-toggle="tab" href="#chat-alice" role="tab">Alice</a>
            </li>
            <li class="list-group-item">
              <a class="nav-link" id="bob-tab" data-bs-toggle="tab" href="#chat-bob" role="tab">Bob</a>
            </li>
            <li class="list-group-item">
              <a class="nav-link" id="charlie-tab" data-bs-toggle="tab" href="#chat-charlie" role="tab">Charlie</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Right: Chat Window -->
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h5>Chat Window</h5>
          </div>

          <div class="card-body tab-content" style="height:400px; overflow-y:auto;">
            
            <!-- Chat with Alice -->
            <div class="tab-pane fade show active" id="chat-alice" role="tabpanel">
              <p><b>Alice:</b> Hi, how are you?</p>
              <p><b>You:</b> I’m good, thanks! What about you?</p>
            </div>

            <!-- Chat with Bob -->
            <div class="tab-pane fade" id="chat-bob" role="tabpanel">
              <p><b>Bob:</b> Are you free tomorrow?</p>
              <p><b>You:</b> Yes, let’s meet!</p>
            </div>

            <!-- Chat with Charlie -->
            <div class="tab-pane fade" id="chat-charlie" role="tabpanel">
              <p><b>Charlie:</b> Don’t forget our project.</p>
              <p><b>You:</b> I’ll be ready by evening.</p>
            </div>

          </div>

          <!-- Message box -->
          <div class="card-footer">
            <form>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Type a message...">
                <button class="btn btn-primary" type="submit">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
