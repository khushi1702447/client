<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      header {
        background: linear-gradient(90deg, #212529, #343a40, #495057);
        color: #f8f9fa;
        font-size: 38px;
        font-weight: bold;
        text-align: left;
        padding: 15px 10px;
        border-radius: 0 0 25px 25px;
        letter-spacing: 2px;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
  const loginForm = document.getElementById("loginForm");
  const emailInput = document.getElementById("inputEmail");
  const passwordInput = document.getElementById("inputPassword");

  // Create alert container below form
  const alertContainer = document.createElement("div");
  alertContainer.id = "alertContainer";
  alertContainer.classList.add("mt-3");
  loginForm.parentNode.insertBefore(alertContainer, loginForm.nextSibling);

  loginForm.addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent default form submission
    alertContainer.innerHTML = ""; // Clear old alerts

    const emailVal = emailInput.value.trim();
    const passwordVal = passwordInput.value.trim();
    let isValid = true;

    // Clear inline errors
    document.getElementById("emailError").textContent = "";
    document.getElementById("passwordError").textContent = "";

    // Validation
    if (emailVal === "") {
      isValid = false;
      document.getElementById("emailError").textContent = "Email is required.";
    }

    if (passwordVal === "") {
      isValid = false;
      document.getElementById("passwordError").textContent = "Password is required.";
    }

    if (!isValid) {
      showAlert("All fields are required!", "danger");
      return; // Stop navigation
    }

    // ✅ If validation passes, show success alert
    showAlert("Login successful!", "success");

    // ✅ Redirect to another page after 1.5 seconds
    setTimeout(() => {
      window.location.href = "client-1.html"; // <-- put your target page here
    }, 1500);
  });

  // Function to create Bootstrap alert
  function showAlert(message, type) {
    const alertDiv = document.createElement("div");
    alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
    alertDiv.role = "alert";
    alertDiv.innerHTML = `
      ${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    `;
    alertContainer.appendChild(alertDiv);
  }
});

    </script>
  </head>
  <body>
    <header>
      <div><i class="bi bi-book"></i> Learning</div>
    </header>

    <div class="d-flex justify-content-center align-items-start" style="min-height: 90vh; margin-top: 40px;">
      <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Login Page</h2>

          <!-- Login Form -->
          <form id="loginForm" method="post" action="client-1.html">
            <!-- Email -->
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
              <div class="text-danger small mt-1" id="emailError"></div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
              <div class="text-danger small mt-1" id="passwordError"></div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-dark">Login</button>
            </div>
          </form>

          <!-- Extra Links -->
          <p class="text-center mt-3 mb-0">
            <a href="authentication .html" class="text-decoration-none">Forgot Password?</a>
          </p>
          <p class="text-center">
            Don’t have an account? <a href="registration.html" class="text-decoration-none">Register</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
  </body>
</html>
