<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
      document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("registrationForm");

  form.addEventListener("submit", function (e) {
    e.preventDefault(); // prevent default submission
    let isValid = true;

    // Clear previous errors
    const errorIds = ["fullnameError","emailError","passwordError","phoneError","courseError","genderError","termsError"];
    errorIds.forEach(id => document.getElementById(id).textContent = "");

    // Get values
    const fullname = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const course = document.getElementById("course").value;
    const gender = document.querySelector('input[name="gender"]:checked');
    const terms = document.getElementById("terms").checked;

    // Full name validation
    if (fullname === "") {
      isValid = false;
      document.getElementById("fullnameError").textContent = "Full Name is required.";
    }

    // Email validation
    if (email === "") {
      isValid = false;
      document.getElementById("emailError").textContent = "Email is required.";
    } else if (!/^\S+@\S+\.\S+$/.test(email)) {
      isValid = false;
      document.getElementById("emailError").textContent = "Enter a valid email.";
    }

    // Password validation
    if (password === "") {
      isValid = false;
      document.getElementById("passwordError").textContent = "Password is required.";
    } else if (password.length < 6) {
      isValid = false;
      document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
    }

    // Phone validation
    if (phone === "") {
      isValid = false;
      document.getElementById("phoneError").textContent = "Phone number is required.";
    } else if (!/^\d{10}$/.test(phone)) {
      isValid = false;
      document.getElementById("phoneError").textContent = "Enter a valid 10-digit phone number.";
    }

    // Course validation
    if (!course) {
      isValid = false;
      document.getElementById("courseError").textContent = "Please select a course.";
    }

    // Gender validation
    if (!gender) {
      isValid = false;
      document.getElementById("genderError").textContent = "Please select your gender.";
    }

    // Terms validation
    if (!terms) {
      isValid = false;
      document.getElementById("termsError").textContent = "You must agree to the terms.";
    }

    // If all valid, submit the form
    if (isValid) {
      alert("Registration successful!");
      form.submit(); // now submit to client-1.html
    }
  });
});

    </script>
  </head>
  <body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card shadow-lg p-4">
            <div class="card-body">
              <h2 class="text-center mb-4">Student Registration</h2>

              <!-- Registration Form -->
              <form id="registrationForm" action="client-1.html" method="post">

                <div class="mb-3">
                  <label for="fullname" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullname" name="fullname">
                  <div class="text-danger small mt-1" id="fullnameError"></div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" name="email">
                  <div class="text-danger small mt-1" id="emailError"></div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password">
                  <div class="text-danger small mt-1" id="passwordError"></div>
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phone" name="phone">
                  <div class="text-danger small mt-1" id="phoneError"></div>
                </div>

                <div class="mb-3">
                  <label for="course" class="form-label">Select Course</label>
                  <select class="form-select" id="course" name="course">
                    <option value="" selected disabled>Choose...</option>
                    <option value="AI">Artificial Intelligence</option>
                    <option value="DS">Data Science</option>
                    <option value="WD">Web Development</option>
                    <option value="ML">Machine Learning</option>
                  </select>
                  <div class="text-danger small mt-1" id="courseError"></div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Gender</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                    <label class="form-check-label" for="other">Other</label>
                  </div>
                  <div class="text-danger small mt-1" id="genderError"></div>
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="terms">
                  <label class="form-check-label" for="terms">I agree to the Terms & Conditions</label>
                  <div class="text-danger small mt-1" id="termsError"></div>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-success">Register</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
